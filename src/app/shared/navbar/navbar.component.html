<header id="header">
  <div class="container">
    <div id="logo" class="pull-left">
      <a href="#intro" class="scrollto"><img src="img/logo.png" alt="" title=""></a>
    </div>
    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li><i class="fas fa-home" style="color: white"></i><a href="#intro">HOME</a></li>
        <li><i class="fa fa-music" style="color: white"></i><a href="#about">SONG</a></li>
        <li><i class="fa fa-sign-language" style="color: white"></i><a href="#speakers">ARTIST</a></li>
        <li><i class="fas fa-folder" style="color: white"></i><a href="#schedule">ALBUM</a></li>
        <li class="buy-tickets" style="color: white">
          <a data-toggle="modal" href="javascript:void(0)" (click)="openLoginModal();"><i class="fas fa-user"></i> LOGIN</a>
          <a (click)="openRegisterModal();" data-toggle="modal" href="javascript:void(0)">REGISTER</a>
        </li>
      </ul>
    </nav><!-- #nav-menu-container -->
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" name="" placeholder="Search...">
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>

<!--    ======================================-->
  </div>
</header>
<div class="modal fade login" data-backdrop="false" id="loginModal">
  <div class="modal-dialog login animated">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login with</h4>
      </div>
      <div class="modal-body">
        <div class="box">
          <div class="content">
            <div class="form loginBox">
              <input class="form-control" id="email" name="email" placeholder="Email" type="text">
              <input class="form-control" id="password" name="password" placeholder="Password" type="password">
              <input class="btn btn-default btn-login" onclick="loginAjax()" type="button" value="Login">
            </div>
          </div>
        </div>
        <div class="box">
          <div class="content registerBox" style="display:none;">
            <div class="form">
              <input class="form-control" id="email" name="email" placeholder="Email" type="text">
              <input class="form-control" id="password" name="password" placeholder="Password" type="password">
              <input class="form-control" id="password_confirmation" name="password_confirmation"
                     placeholder="Repeat Password" type="password">
              <input class="btn btn-default btn-register" name="commit" type="button" value="Create account">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
